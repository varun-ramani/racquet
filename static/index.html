<!DOCTYPE html>
<html>
    <head>
        <title>Racquet Tester</title>
    </head>
    <body>
        <div id="animated">
            Hello
        </div>
    </body>

    <style>
        #animated {
            animation: animation 1s infinite;
            margin-left: 0px;
        }
        @keyframes animation {
            0% {
                color: blue;
                margin-left: 0px;
            }
            50% {
                color: red;
                margin-left: 100px;
            }
            100% {
                color: blue;
                margin-left: 0px;
            }
        }
    </style>
</html>
